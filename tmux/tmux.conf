# ‚úì index
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "screen-256color"
setw -g xterm-keys on

# ‚úì rename
set -g renumber-windows on
setw -g automatic-rename on

# ‚úì prefix
unbind C-b
unbind C-a
set -g prefix C-a

# ‚úì move around panes
bind -r h select-pane -L
bind -r l select-pane -R
bind -r j select-pane -D
bind -r k select-pane -U

# ‚úì move to previous and next window
bind -r C-h previous-window
bind -r C-l next-window  

# ‚úì split window, funny config using ' && "
bind -r "'" split-window -v
bind -r '"' split-window -h
bind -r '+' resize-pane -Z # maxmize current pane and restore
bind -r c command-prompt -p "name it: " "new-window; rename-window '%%'"

# ‚úì stauts bar
set -g status on
set -g status-left-length 50
set -g status-right-length 50
set -g status-style "bg=#006633"
set -g status-position top
set -g status-interval 0
set -g default-terminal "tmux-256color"
set -g escape-time 0

# ‚ñ∑ left side
set -g status-left "#[bg=red fg=white bold blink] #S "

# ‚ñ∑ middle part
set -g window-status-separator ""
set -g window-status-format " #I #W "
set -g window-status-style "bold bg=#006633 fg=white"
set -g window-status-current-format " #I #W "
set -g window-status-current-style "bg=#e8b5de blink"

#¬†‚ñ∑ right side
set -g status-right "\
#[bg=cyan fg=white bold blink]#{?client_prefix, üç∫ ,}#{?window_zoomed_flag,‚ûï ,}"


# ‚úì config and reload this file start
bind e new-window -n '~/.tmux.conf' "sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"yeah, changed\" ' "
bind r source-file ~/.tmux.conf \; display 'reload ~/.tmux.conf complete'
# config and reload this file end

